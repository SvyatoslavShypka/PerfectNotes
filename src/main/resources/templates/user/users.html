<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:switch="${users.size}" >
    <h2 th:case="0" style="color: red">No users yet!</h2>
    <div th:case="*">
        <h2 style="color: green" th:text="'User interface - users: ' + ${users.size}"></h2>
        <div>
            <a type="button" class="btn btn-success"  th:href="@{/user/addUser}">Add a new user</a>
            <a type="button" class="btn btn-secondary" th:href="@{/note/list}">Back to the note's list</a>
            <a type="button" class="btn btn-primary" th:href="@{/logout}">Log out</a>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="thead-light">
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td>
                    <a th:href="@{/user/edit/{id}(id=${user.id})}" type="button" class="btn btn-warning">Edit</a>
                </td>
                <td>
                    <a th:if="${user.getRoles().size() < 2}" th:href="@{/user/delete/{id}(id=${user.id})}" type="button" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li th:if="${users.number > 0}" class="page-item">
                    <a class="btn btn-sm btn-outline-dark" th:href="@{/users(page=${users.number - 1}, size=${users.size})}"
                       tabindex="-1">Previous</a>
                </li>

                <li th:each="pageNumber : ${#numbers.sequence(0, users.totalPages - 1)}"
                    th:class="${pageNumber == users.number ? 'page-item active' : 'page-item'}">
                    <a class="btn btn-sm btn-outline-dark" th:href="@{/users(page=${pageNumber}, size=${users.size})}"
                       th:text="${pageNumber + 1}"></a>
                </li>

                <li th:if="${users.number < users.totalPages - 1}" class="page-item">
                    <a class="btn btn-sm btn-outline-dark" th:href="@{/users(page=${users.number + 1}, size=${users.size})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
